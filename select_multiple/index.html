<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>select multiple</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/jquery.scrollTo.min.js"></script>
		<script type="text/javascript" src="js/jquery.hotkeys.js"></script>
		<script type="text/javascript" src="js/jquery.select_multiple.js"></script>
		<script type="text/javascript">
			(function($) {
				$(document).ready(function() {
					$("select[multiple]").SelectMultiple().data("SelectMultiple");
				});
			})(jQuery);
		</script>

		<link media="screen" href="css/style.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<form>
			<select multiple="multiple" style="height: 90px;">
				<option>puch test puch test 1</option>
				<option selected="selected">puch test puch test 2</option>
				<option>puch test puch test 3</option>
				<option>puch test puch test 4</option>
				<option selected="selected">puch test puch test 5</option>
				<option>puch test puch test 6</option>
				<option>puch test puch test 7</option>
			</select>
			
			<br /><br /><br />
			
			<select multiple="multiple" style="height: 90px;">
				<option>puch test puch test 1</option>
				<option selected="selected">puch test puch test 2</option>
				<option>puch test puch test 3</option>
				<option>puch test puch test 4</option>
				<option selected="selected">puch test puch test 5</option>
				<option>puch test puch test 6</option>
				<option>puch test puch test 7</option>
			</select>
		</form>
	</body>
</html>
